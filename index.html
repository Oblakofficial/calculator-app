<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analytics Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1>Data Analytics Dashboard</h1>
            <div class="header-controls">
                <button id="theme-toggle" class="theme-toggle">ðŸŒ™</button>
                <button id="export-btn" class="export-btn">Export Data</button>
            </div>
        </header>

        <div class="metrics-overview">
            <div class="metric-card">
                <h3>Total Users</h3>
                <p class="metric-value" id="total-users">0</p>
                <p class="metric-change positive">+12.5%</p>
            </div>
            <div class="metric-card">
                <h3>Revenue</h3>
                <p class="metric-value" id="revenue">$0</p>
                <p class="metric-change positive">+8.3%</p>
            </div>
            <div class="metric-card">
                <h3>Active Sessions</h3>
                <p class="metric-value" id="active-sessions">0</p>
                <p class="metric-change negative">-2.1%</p>
            </div>
            <div class="metric-card">
                <h3>Conversion Rate</h3>
                <p class="metric-value" id="conversion-rate">0%</p>
                <p class="metric-change positive">+5.7%</p>
            </div>
        </div>

        <div class="charts-container">
            <div class="chart-card">
                <h3>User Growth</h3>
                <canvas id="userGrowthChart"></canvas>
            </div>
            <div class="chart-card">
                <h3>Revenue Distribution</h3>
                <canvas id="revenueChart"></canvas>
            </div>
            <div class="chart-card">
                <h3>Traffic Sources</h3>
                <canvas id="trafficChart"></canvas>
            </div>
            <div class="chart-card">
                <h3>User Engagement</h3>
                <canvas id="engagementChart"></canvas>
            </div>
        </div>

        <div class="data-table-container">
            <h3>Detailed Analytics</h3>
            <div class="table-controls">
                <input type="text" id="search-input" placeholder="Search...">
                <select id="filter-select">
                    <option value="all">All Data</option>
                    <option value="users">Users</option>
                    <option value="revenue">Revenue</option>
                    <option value="sessions">Sessions</option>
                </select>
            </div>
            <table id="analytics-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Users</th>
                        <th>Revenue</th>
                        <th>Sessions</th>
                        <th>Conversion</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Table data will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

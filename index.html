<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Super Calculator Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="./icon.svg">
    <link rel="apple-touch-icon" href="./icon.svg">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        html, body {
            touch-action: manipulation;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="theme-toggle">
            <button onclick="toggleTheme()" class="theme-btn">ðŸŒ™</button>
        </div>
        <div class="display">
            <div id="expression"></div>
            <input type="text" id="result" readonly>
        </div>
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('basic')">Basic</button>
            <button class="tab-btn" onclick="switchTab('scientific')">Scientific</button>
            <button class="tab-btn" onclick="switchTab('graph')">Graph</button>
            <button class="tab-btn" onclick="switchTab('converter')">Converter</button>
            <button class="tab-btn" onclick="switchTab('memory')">Memory</button>
        </div>
        <div class="tab-content" id="basic-tab">
            <div class="buttons">
                <button onclick="clearDisplay()">C</button>
                <button class="delete-btn" onclick="deleteLastChar()">âŒ«</button>
                <button onclick="appendToDisplay('%')">%</button>
                <button class="operator" onclick="appendToDisplay('/')">/</button>
                
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button class="operator" onclick="appendToDisplay('*')">Ã—</button>
                
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button class="operator" onclick="appendToDisplay('-')">-</button>
                
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button class="operator" onclick="appendToDisplay('+')">+</button>
                
                <button onclick="appendToDisplay('0')">0</button>
                <button onclick="appendToDisplay('.')">.</button>
                <button class="equals" onclick="calculate()">=</button>
            </div>
        </div>
        <div class="tab-content hidden" id="scientific-tab">
            <div class="buttons">
                <button class="scientific" onclick="appendToDisplay('sin(')">sin</button>
                <button class="scientific" onclick="appendToDisplay('cos(')">cos</button>
                <button class="scientific" onclick="appendToDisplay('tan(')">tan</button>
                <button class="scientific" onclick="appendToDisplay('log(')">log</button>
                
                <button class="scientific" onclick="appendToDisplay('sqrt(')">âˆš</button>
                <button class="scientific" onclick="appendToDisplay('^')">x^y</button>
                <button class="scientific" onclick="appendToDisplay('pi')">Ï€</button>
                <button class="scientific" onclick="appendToDisplay('e')">e</button>
                
                <button class="scientific" onclick="appendToDisplay('(')">(</button>
                <button class="scientific" onclick="appendToDisplay(')')">)</button>
                <button class="scientific" onclick="appendToDisplay('abs(')">|x|</button>
                <button class="scientific" onclick="appendToDisplay('!')">x!</button>
                
                <button class="scientific" onclick="appendToDisplay('deg2rad(')">degâ†’rad</button>
                <button class="scientific" onclick="appendToDisplay('rad2deg(')">radâ†’deg</button>
                <button class="scientific" onclick="appendToDisplay('round(')">round</button>
                <button class="scientific" onclick="appendToDisplay('random()')">rand</button>
            </div>
        </div>
        <div class="tab-content hidden" id="graph-tab">
            <div class="graph-container">
                <canvas id="graphCanvas"></canvas>
                <div class="graph-controls">
                    <input type="text" id="functionInput" placeholder="Enter function (e.g., x^2)">
                    <button onclick="plotFunction()">Plot</button>
                    <button onclick="clearGraph()">Clear</button>
                </div>
            </div>
        </div>
        <div class="tab-content hidden" id="converter-tab">
            <div class="converter-container">
                <div class="converter-type">
                    <select id="converterType" onchange="updateConverterOptions()">
                        <option value="currency">Currency</option>
                        <option value="length">Length</option>
                        <option value="weight">Weight</option>
                        <option value="area">Area</option>
                        <option value="volume">Volume</option>
                        <option value="temperature">Temperature</option>
                        <option value="energy">Energy</option>
                        <option value="force">Force</option>
                    </select>
                </div>
                <div class="converter-input">
                    <input type="number" id="converterValue" oninput="convert()" placeholder="Enter value">
                    <select id="fromUnit" onchange="convert()"></select>
                </div>
                <div class="converter-output">
                    <input type="text" id="convertedValue" readonly>
                    <select id="toUnit" onchange="convert()"></select>
                </div>
            </div>
        </div>
        <div class="tab-content hidden" id="memory-tab">
            <div class="memory-container">
                <div class="memory-slots">
                    <div class="memory-slot">
                        <button class="memory" onclick="memoryStore('M1')">M1</button>
                        <button class="memory-recall" onclick="memoryRecall('M1')">MR</button>
                        <div class="memory-value" id="M1-value">Empty</div>
                    </div>
                    <div class="memory-slot">
                        <button class="memory" onclick="memoryStore('M2')">M2</button>
                        <button class="memory-recall" onclick="memoryRecall('M2')">MR</button>
                        <div class="memory-value" id="M2-value">Empty</div>
                    </div>
                    <div class="memory-slot">
                        <button class="memory" onclick="memoryStore('M3')">M3</button>
                        <button class="memory-recall" onclick="memoryRecall('M3')">MR</button>
                        <div class="memory-value" id="M3-value">Empty</div>
                    </div>
                    <div class="memory-slot">
                        <button class="memory" onclick="memoryStore('M4')">M4</button>
                        <button class="memory-recall" onclick="memoryRecall('M4')">MR</button>
                        <div class="memory-value" id="M4-value">Empty</div>
                    </div>
                </div>
                <div class="memory-history">
                    <h3>Calculation History</h3>
                    <div id="historyList"></div>
                </div>
            </div>
        </div>
    </div>
    <a href="https://oblakofficial.github.io/calculator-app/" class="home-button">âŒ‚</a>
    <script src="calculator.js"></script>
</body>
</html>
